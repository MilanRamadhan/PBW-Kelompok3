<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | HotelKu</title>
    <link rel="stylesheet" href="css/style1.css" />
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/c993b649e8.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="res-log-body">
    <a href="index.html"><i class="fa fa-arrow-left"></i></a>
    <br />
    <div class="container" id="container">
      <form id="loginbutton">
        <div class="form-box login">
          <div>
            <h1 class="font-bold text-2xl">Log In</h1>
            <div class="input-box">
              <input id="email" type="email" placeholder="Email" required />
              <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
              <input id="password" type="password" placeholder="Password" required />
              <button id="tooglepassword">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-[1.7vw] h-[3vh] mr-[0vh] text-black absolute z-[2] top-[35%] right-0 translate-y-[-50%]"
                  id="eye-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                            
                </svg>
              </button>
            </div>
            <div class="res-log-txt">
              <a href="signup.html">Belum Punya Akun?</a>
            </div>
            <button type="submit" id="loginbutton" class="res-log-btn">Log in <i class="fas fa-right-to-bracket"></i></button>
          </div>
        </div>
      </form>

      <div class="toggle-box hideOnMobile">
        <div class="toggle-panel toggle-left">
          <h1 class="font-bold text-2xl">Selamat Datang Kembali!</h1>
        </div>
      </div>
    </div>
    <script src="js/auth/login.js"></script>
    <script src="js/tooglePassword.js"></script>
  </body>
</html>
