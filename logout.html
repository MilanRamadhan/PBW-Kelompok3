<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keluar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="flex min-h-screen bg-gray-100">
      <!-- Sidebar -->
      <div id="navbar-placeholder"></div>

      <!-- Main Content -->
      <div class="main-content flex-grow p-4">
        <div class="header bg-white rounded-md shadow-sm p-4 mb-4 flex justify-between items-center">
          <h1 class="text-2xl font-semibold text-gray-800">Keluar</h1>
          <div class="user-info flex items-center space-x-2">
            <img src="image/Person.png" alt="User Profile" class="w-8 h-8 rounded-full" />
            <span class="text-gray-700">Admin</span>
          </div>
        </div>

        <!-- Logout Content -->
        <div class="content-section">
          <div class="card">
            <div class="logout-card">
              <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              <h2>Konfirmasi Keluar</h2>
              <p>Apakah Anda yakin ingin keluar dari akun Anda? Semua sesi aktif Anda akan berakhir dan Anda harus login kembali untuk mengakses akun Anda.</p>

              <div class="btn-group">
                <a href="dashboard.html" class="btn btn-cancel"> <i class="fas fa-arrow-left"></i> Batal </a>
                <a href="#" class="btn btn-logout" onclick="logout()"> <i class="fas fa-sign-out-alt"></i> Keluar </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/pages/logout.js"></script>
    <script src="js/loadComponent.js"></script>
  </body>
</html>
