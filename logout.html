<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keluar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div id="navbar-placeholder"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1>Keluar</h1>
          <div class="user-info">
            <img src="image/Person.png" alt="User Profile" />
            <span>Admin</span>
          </div>
        </div>

        <!-- Logout Content -->
        <div class="content-section">
          <div class="card">
            <div class="logout-card">
              <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              <h2>Konfirmasi Keluar</h2>
              <p>Apakah Anda yakin ingin keluar dari akun Anda? Semua sesi aktif Anda akan berakhir dan Anda harus login kembali untuk mengakses akun Anda.</p>

              <div class="btn-group">
                <a href="dashboard.html" class="btn btn-cancel"> <i class="fas fa-arrow-left"></i> Batal </a>
                <a href="#" class="btn btn-logout" onclick="logout()"> <i class="fas fa-sign-out-alt"></i> Keluar </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        // Show countdown
        document.getElementById("countdown").style.display = "block";

        // Disable logout button
        document.querySelector(".btn-logout").style.pointerEvents = "none";
        document.querySelector(".btn-logout").style.opacity = "0.7";

        // Start countdown
        let seconds = 5;
        const countdownInterval = setInterval(function () {
          seconds--;
          document.getElementById("seconds").textContent = seconds;

          if (seconds <= 0) {
            clearInterval(countdownInterval);
            // Redirect to login page
            window.location.href = "login.html";
          }
        }, 1000);

        // Simulate logout by clearing any session data
        localStorage.removeItem("user");
        sessionStorage.removeItem("user");

        // For demo purposes, we're just redirecting after the countdown
        setTimeout(function () {
          window.location.href = "login.html";
        }, 5000);
      }
    </script>
    <script src="js/script.js"></script>
    <script src="js/loadComponent.js"></script>
  </body>
</html>
