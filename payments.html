<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div id="navbar-placeholder"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1>Manajemen Pembayaran</h1>
          <div class="user-info">
            <img src="image/Person.png" alt="Admin Profile" />
            <span>Admin</span>
          </div>
        </div>

        <div class="content-section">
          <div class="card">
            <div class="card-header">
              <div class="card-header-top">
                <div class="card-title">Daftar Transaksi</div>
              </div>
              <div class="search-filter-container">
                <div class="search-box">
                  <input type="text" id="payment-search" class="form-control" placeholder="Cari transaksi..." />
                  <i class="fas fa-search search-icon"></i>
                </div>
                <select id="payment-status" class="form-control">
                  <option value="">Semua Status</option>
                  <option value="pending">Pending</option>
                  <option value="lunas">Lunas</option>
                  <option value="gagal">Gagal</option>
                  <option value="refund">Refund</option>
                </select>
              </div>
            </div>

            <div class="table-container">
              <table class="payment-management-table">
                <thead>
                  <tr>
                    <th>ID Transaksi</th>
                    <th>Nama Pengguna</th>
                    <th>Jumlah</th>
                    <th>Metode</th>
                    <th>Status</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="payments-table-body">
                  <!-- Data akan diisi via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Detail Modal -->
    <div class="modal-backdrop" id="payment-detail-modal">
      <div class="modal modal-lg">
        <div class="modal-header">
          <div class="modal-title">Detail Transaksi</div>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="payment-detail">
            <div class="detail-row">
              <div class="detail-label">ID Transaksi:</div>
              <div class="detail-value" id="payment-id"></div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Tanggal:</div>
              <div class="detail-value" id="payment-date"></div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Nama Pengguna:</div>
              <div class="detail-value" id="payment-user"></div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Metode Pembayaran:</div>
              <div class="detail-value" id="payment-method"></div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Jumlah:</div>
              <div class="detail-value" id="payment-amount"></div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Status:</div>
              <div class="detail-value">
                <span class="payment-status-badge" id="payment-status-badge"></span>
              </div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Detail Pembayaran:</div>
              <div class="detail-value" id="payment-details"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" id="confirm-payment-btn">Konfirmasi</button>
          <button class="btn btn-danger" id="refund-btn">Proses Refund</button>
          <button class="btn" id="close-payment-detail">Tutup</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-backdrop" id="confirmation-modal">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title">Konfirmasi Pembayaran</div>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Apakah Anda yakin ingin mengkonfirmasi pembayaran ini?</p>
          <div id="confirmation-details"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="confirm-yes">Ya</button>
          <button class="btn" id="confirm-no">Batal</button>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="js/loadComponent.js"></script>
  </body>
</html>
