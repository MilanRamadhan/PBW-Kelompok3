<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="flex min-h-screen bg-gray-100">
    <div id="navbar-placeholder"></div>

    <div class="main-content flex-grow p-4">
      <div class="header bg-white rounded-md shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-800">Pembayaran Saya</h1>
        <div class="user-info flex items-center space-x-2">
          <img src="/image/Person.png" alt="User Profile" class="w-8 h-8 rounded-full" />
          <span class="text-gray-700" id="user-display-name">Nama Pengguna</span>
        </div>
      </div>

      <div class="content-section">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="card bg-white rounded-md shadow-sm p-6">
            <div class="card-header flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-gray-800">Riwayat Pembayaran</h2>
            </div>
            <div class="table-container overflow-x-auto">
              <table class="min-w-full leading-normal">
                <thead>
                  <tr class="bg-gray-50 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    <th class="px-5 py-3">ID Pembayaran</th>
                    <th class="px-5 py-3">Tanggal</th>
                    <th class="px-5 py-3">Metode</th>
                    <th class="px-5 py-3">Jumlah</th>
                    <th class="px-5 py-3">Status</th>
                  </tr>
                </thead>
                <tbody id="payment-history"></tbody>
              </table>
            </div>
          </div>

          <div class="card bg-white rounded-md shadow-sm p-6">
            <div class="card-header flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-gray-800">Bayar Reservasi</h2>
            </div>
            <div class="card-body">
              <form id="payment-form" class="space-y-4">
                <div class="form-group">
                  <label for="reservation-id" class="block text-sm font-medium text-gray-700 mb-1">Pilih Reservasi:</label>
                  <select id="reservation-id" class="w-full h-10 px-3 outline-none border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                    <option value="12345" data-amount="1500000">#12345 - Hotel Mawar (Rp 1.500.000)</option>
                    <option value="12346" data-amount="750000">#12346 - Hotel Melati (Rp 750.000)</option>
                    <option value="12347" data-amount="500000">#12347 - Hotel Anggrek (Rp 500.000)</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-1">Metode Pembayaran:</label>
                  <select id="payment-method" class="w-full h-10 px-3 outline-none border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                    <option>BSI</option>
                    <option>Bank Aceh</option>
                    <option>LinkAja</option>
                  </select>
                </div>

                <button type="button" class="btn btn-primary w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md" id="open-modal">Bayar Sekarang</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="payment-modal" class="hidden fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out">
      <div class="modal-content bg-white p-6 rounded-lg shadow-xl text-center w-96 transform scale-95 opacity-0 transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Konfirmasi Pembayaran</h2>
        <p id="payment-details" class="text-gray-700 mb-6"></p>
        <div class="flex justify-center space-x-4">
          <button class="confirm bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md" id="confirm-payment">Bayar</button>
          <button class="cancel bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md" id="close-modal">Batal</button>
        </div>
      </div>
    </div>

    <script src="js/loadComponent.js"></script>
    <script src="js/payments_user.js"></script>
  </body>
</html>
