      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="header">
          <h1>Pembayaran</h1>
          <div class="user-info">
            <img src="Images/Person.png" alt="User Profile" />
            <span>Nama Pengguna</span>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="content-section">
          <div class="dashboard-grid">
            <!-- Riwayat Pembayaran -->
            <div class="card">
              <div class="card-header">
                <h2>Riwayat Pembayaran</h2>
              </div>
              <div class="table-container">
                <table class="payments-table">
                  <thead>
                    <tr>
                      <th>ID Pembayaran</th>
                      <th>Tanggal</th>
                      <th>Metode</th>
                      <th>Jumlah</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="payment-history">
                    <!-- Payment history will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Form Pembayaran -->
            <div class="card">
              <div class="card-header">
                <h2>Bayar Reservasi</h2>
              </div>
              <div class="card-body">
                <form id="payment-form">
                  <div class="form-group">
                    <label for="reservation-id">Pilih Reservasi:</label>
                    <select id="reservation-id" class="input-field">
                      <option value="12345" data-amount="1500000">#12345 - Hotel Mawar (Rp 1.500.000)</option>
                      <option value="12346" data-amount="750000">#12346 - Hotel Melati (Rp 750.000)</option>
                      <option value="12347" data-amount="500000">#12347 - Hotel Anggrek (Rp 500.000)</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="payment-method">Metode Pembayaran:</label>
                    <select id="payment-method" class="input-field">
                      <option>BSI</option>
                      <option>Bank Aceh</option>
                      <option>LinkAja</option>
                    </select>
                  </div>

                  <button type="button" class="btn btn-primary" id="open-modal">Bayar Sekarang</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div id="payment-modal" class="modal">
      <div class="modal-content">
        <h2>Konfirmasi Pembayaran</h2>
        <p id="payment-details"></p>
        <button class="confirm" id="confirm-payment">Bayar</button>
        <button class="cancel" id="close-modal">Batal</button>
      </div>
    </div>

    <script>
      document.getElementById("open-modal").addEventListener("click", function () {
        let reservation = document.getElementById("reservation-id");
        let method = document.getElementById("payment-method").value;
        let selectedOption = reservation.options[reservation.selectedIndex];
        let amount = selectedOption.getAttribute("data-amount");

        document.getElementById("payment-details").innerText = `Anda akan membayar Rp ${parseInt(amount).toLocaleString()} dengan ${method}. Lanjutkan?`;
            document.getElementById("payment-details").innerText =
                `Anda akan membayar Rp ${parseInt(amount).toLocaleString()} dengan ${method}. Lanjutkan?`;

        document.getElementById("payment-modal").style.display = "flex";
      });

      document.getElementById("close-modal").addEventListener("click", function () {
        document.getElementById("payment-modal").style.display = "none";
      });

      document.getElementById("confirm-payment").addEventListener("click", function () {
        let reservation = document.getElementById("reservation-id");
        let method = document.getElementById("payment-method").value;
        let selectedOption = reservation.options[reservation.selectedIndex];
        let amount = selectedOption.getAttribute("data-amount");

        let paymentData = {
          id: "#" + (Math.floor(Math.random() * 90000) + 10000),
          date: new Date().toLocaleDateString("id-ID"),
          method: method,
          amount: "Rp " + parseInt(amount).toLocaleString(),
          status: "Berhasil",
        };

        let payments = JSON.parse(localStorage.getItem("payments")) || [];
        payments.push(paymentData);
        localStorage.setItem("payments", JSON.stringify(payments));

        renderPaymentHistory();
        document.getElementById("payment-modal").style.display = "none";
      });

      function renderPaymentHistory() {
        let payments = JSON.parse(localStorage.getItem("payments")) || [];
        let historyTable = document.getElementById("payment-history");
        historyTable.innerHTML = "";

        payments.forEach((payment) => {
          let row = `
                    <tr>
                        <td>${payment.id}</td>
                        <td>${payment.date}</td>
                        <td>${payment.method}</td>
                        <td>${payment.amount}</td>
                        <td><span class="status-badge confirmed">${payment.status}</span></td>
                    </tr>
                `;
          historyTable.innerHTML += row;
        });
      }

      window.onload = renderPaymentHistory;
    </script>
