<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan & Analitik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div id="navbar-placeholder"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1>Laporan & Analitik</h1>
          <div class="user-info">
            <img src="image/Person.png" alt="Admin Profile" />
            <span>Admin</span>
          </div>
        </div>

        <div class="content-section">
          <!-- Grafik Utama -->
          <div class="dashboard-grid">
            <!-- Grafik Pemesanan -->
            <div class="card chart-card">
              <div class="card-header">
                <div class="card-title">Trend Pemesanan</div>
                <div class="chart-filter">
                  <select id="time-period" class="form-control">
                    <option value="monthly">Bulanan</option>
                    <option value="yearly">Tahunan</option>
                  </select>
                </div>
              </div>
              <div class="chart-container">
                <canvas id="bookingChart"></canvas>
              </div>
            </div>

            <!-- Pendapatan per Hotel -->
            <div class="card chart-card">
              <div class="card-header">
                <div class="card-title">Pendapatan per Hotel</div>
              </div>
              <div class="chart-container">
                <canvas id="revenueChart"></canvas>
              </div>
            </div>

            <!-- Okupansi Kamar -->
            <div class="card chart-card">
              <div class="card-header">
                <div class="card-title">Okupansi Kamar</div>
              </div>
              <div class="chart-container">
                <canvas id="occupancyChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/loadComponent.js"></script>
  </body>
</html>
