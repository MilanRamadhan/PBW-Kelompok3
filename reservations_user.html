<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservasi Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Jika ada gaya spesifik yang TIDAK BISA diatasi Tailwind, letakkan di sini.
         Namun, sebagian besar gaya modal Anda bisa diatasi dengan Tailwind */
    </style>
  </head>

  <body class="flex min-h-screen bg-gray-100">
    <div id="navbar-placeholder"></div>

    <div class="main-content flex-grow p-4">
      <div class="header bg-white rounded-md shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-800">Reservasi Saya</h1>
        <div class="user-info flex items-center space-x-2">
          <img src="/image/Person.png" alt="User Profile" class="w-8 h-8 rounded-full" />
          <span class="text-gray-700" id="user-display-name">Nama Pengguna</span>
        </div>
      </div>

      <div class="content-section">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="card bg-white rounded-md shadow-sm p-6">
            <div class="card-header flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-gray-800">Daftar Reservasi</h2>
            </div>
            <div class="table-container overflow-x-auto">
              <table class="min-w-full leading-normal">
                <thead>
                  <tr class="bg-gray-50 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    <th class="px-5 py-3">ID Reservasi</th>
                    <th class="px-5 py-3">Nama Hotel</th>
                    <th class="px-5 py-3">Check-in</th>
                    <th class="px-5 py-3">Check-out</th>
                    <th class="px-5 py-3">Status</th>
                    <th class="px-5 py-3">Aksi</th>
                  </tr>
                </thead>
                <tbody id="reservation-list"></tbody>
              </table>
            </div>
          </div>

          <div class="card bg-white rounded-md shadow-sm p-6">
            <div class="card-header flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-gray-800">Pesan Kamar Baru</h2>
            </div>
            <div class="card-body">
              <form id="reservation-form" class="space-y-4">
                <div class="form-group">
                  <label for="hotel" class="block text-sm font-medium text-gray-700 mb-1">Pilih Hotel:</label>
                  <select id="hotel" class="w-full h-10 px-3 outline-none border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                    <option value="Hotel Mawar">Hotel Mawar</option>
                    <option value="Hotel Melati">Hotel Melati</option>
                    <option value="Hotel Anggrek">Hotel Anggrek</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="checkin" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Check-in:</label>
                  <input type="date" id="checkin" class="w-full h-10 px-3 outline-none border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors" required />
                </div>

                <div class="form-group">
                  <label for="checkout" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Check-out:</label>
                  <input type="date" id="checkout" class="w-full h-10 px-3 outline-none border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors" required />
                </div>

                <button type="button" class="btn btn-primary w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md" id="open-reservation-modal">Pesan Sekarang</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="reservation-modal" class="hidden fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out">
      <div class="modal-content bg-white p-6 rounded-lg shadow-xl text-center w-96 transform scale-95 opacity-0 transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Konfirmasi Reservasi</h2>
        <p id="reservation-details" class="text-gray-700 mb-6"></p>
        <div class="flex justify-center space-x-4">
          <button class="confirm bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md" id="confirm-reservation">Pesan</button>
          <button class="cancel bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md" id="close-reservation-modal">Batal</button>
        </div>
      </div>
    </div>

    <script src="js/loadComponent.js"></script>
    <script src="js/reservations_user.js"></script>
  </body>
</html>
