<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan Sistem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="flex min-h-screen bg-gray-100">
      <!-- Sidebar -->
      <div id="navbar-placeholder"></div>

      <!-- Main Content -->
      <div class="main-content flex-grow p-4">
        <div class="header bg-white rounded-md shadow-sm p-4 mb-4 flex justify-between items-center">
          <h1 class="text-2xl font-semibold text-gray-800">Pengaturan Sistem</h1>
          <div class="user-info flex items-center space-x-2">
            <img src="image/Person.png" alt="Admin Profile"  class="w-8 h-8 rounded-full" />
            <span class="text-gray-700">Admin</span>
          </div>
        </div>

        <div class="content-section">
          <!-- Kelola Peran & Hak Akses Admin -->
          <div class="card">
            <div class="card-header">
              <h2>Kelola Peran & Hak Akses Admin</h2>
            </div>
            <div class="card-body">
              <table class="settings-table">
                <thead>
                  <tr>
                    <th>Nama Admin</th>
                    <th>Peran</th>
                    <th>Hak Akses</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Admin 1</td>
                    <td>Super Admin</td>
                    <td>Full Access</td>
                    <td>
                      <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
                      <button class="btn-delete"><i class="fas fa-trash"></i> Hapus</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Admin 2</td>
                    <td>Manager</td>
                    <td>Manage Reservations</td>
                    <td>
                      <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
                      <button class="btn-delete"><i class="fas fa-trash"></i> Hapus</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button class="btn-add"><i class="fas fa-plus"></i> Tambah Admin</button>
            </div>
          </div>

          <!-- Pengaturan Harga Kamar & Diskon -->
          <div class="card">
            <div class="card-header">
              <h2>Pengaturan Harga Kamar & Diskon</h2>
            </div>
            <div class="card-body">
              <form class="price-discount-form">
                <div class="form-group">
                  <label for="room-type">Tipe Kamar</label>
                  <select id="room-type" class="form-control">
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="price">Harga per Malam (Rp)</label>
                  <input type="number" id="price" class="form-control" placeholder="Masukkan harga" />
                </div>
                <div class="form-group">
                  <label for="discount">Diskon (%)</label>
                  <input type="number" id="discount" class="form-control" placeholder="Masukkan diskon" />
                </div>
                <button type="submit" class="btn-save"><i class="fas fa-save"></i> Simpan Perubahan</button>
              </form>
            </div>
          </div>

          <!-- Konfigurasi Email/SMS Notifikasi -->
          <div class="card">
            <div class="card-header">
              <h2>Konfigurasi Email/SMS Notifikasi</h2>
            </div>
            <div class="card-body">
              <form class="notification-settings-form">
                <div class="form-group">
                  <label for="email-notification">Email Notifikasi</label>
                  <input type="email" id="email-notification" class="form-control" placeholder="Masukkan email" />
                </div>
                <div class="form-group">
                  <label for="sms-notification">SMS Notifikasi</label>
                  <input type="text" id="sms-notification" class="form-control" placeholder="Masukkan nomor SMS" />
                </div>
                <button type="submit" class="btn-save"><i class="fas fa-save"></i> Simpan Perubahan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/loadComponent.js"></script>
  </body>
</html>
