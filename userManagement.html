<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="flex min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow p-4">
      <div class="header bg-white rounded-md shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-800">Manajemen User</h1>
        <div class="user-info flex items-center space-x-2">
          <img src="image/Person.png" alt="Admin Profile" class="w-8 h-8 rounded-full" />
          <span class="text-gray-700">Admin</span>
        </div>
      </div>

      <div class="content-section dashboard-section max-w-8xl mx-auto">
        <div class="card p-6 shadow-md">
          <div class="card-header mb-4">
            <div class="card-header-top flex justify-between items-center mb-4">
              <div class="card-title text-xl font-semibold text-gray-800">Daftar User</div>
            </div>
            <div class="search-filter-container flex flex-col md:flex-row gap-4">
              <div class="search-box relative flex-grow">
                <input type="text" id="user-search" class="form-control w-full pl-4 pr-10 py-2 rounded-md" placeholder="Cari user..." />
                <i class="fas fa-search search-icon"></i>
              </div>
            </div>
          </div>

          <div class="table-container overflow-x-auto">
            <table class="room-management-table min-w-full leading-normal">
              <thead>
                <tr class="bg-gray-50 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  <th class="px-5 py-3">ID User</th>
                  <th class="px-5 py-3">Nama</th>
                  <th class="px-5 py-3">Email</th>
                  <th class="px-5 py-3">Terdaftar Sejak</th>
                  <th class="px-5 py-3">Aksi</th>
                </tr>
              </thead>
              <tbody id="users-table-body">
                <!-- Data akan diisi via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/utils/domHelpers.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/loadComponent.js"></script>
    <script src="js/pages/user.js"></script>
  </body>
</html>
